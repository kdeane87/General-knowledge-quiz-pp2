<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div id="quiz-container">


            <div id="question-container" class="hide">
                <div id="questions">Question</div>
                <div id="answer-container">
                    <button data-type="a" class="ans-btn" onclick="checkAnswer('a')">answer1</button>
                    <button data-type="b" class="ans-btn" onclick="checkAnswer('b')">answer2</button>
                    <button data-type="c" class="ans-btn" onclick="checkAnswer('c')">answer3</button>
                </div>
            </div>
            <div class="score-area">
                <p class="scores"><span id="score"></span></p>
                <p class="scores"><span id="incorrect"></span></p>
            </div>
            <div class="controls">
                <p id="rules">General Knowledge Quiz<br>Rules<br></p>
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>

        </div>
    </section>

    <script src="assets/js/script.js"></script>
