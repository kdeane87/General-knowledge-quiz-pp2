<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>General Knowledge Quiz</title>
</head>

<body>
    <main>
        <section>
            <!--Containes the quiz in center of landing page-->
            <div id="quiz-container">

                <!--Containes the quiz questions and answers-->
                <div id="question-container" class="hide">
                    <h1 id="questions">Question</h1>
                    <div id="answer-container">
                        <button data-type="a" class="ans-btn" onclick="checkAnswer('a')">answer1</button>
                        <button data-type="b" class="ans-btn" onclick="checkAnswer('b')">answer2</button>
                        <button data-type="c" class="ans-btn" onclick="checkAnswer('c')">answer3</button>
                    </div>
                </div>
                <!--Containes start and next buttons-->
                <div class="controls">
                    <p id="rules">General Knowledge Quiz</p>
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hide">Next</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <!--Link to js and sweetAlert js-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
